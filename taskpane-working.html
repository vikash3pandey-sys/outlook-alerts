<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>PayTM Receipt Checker</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            color: #666;
        }

        .status-box {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .status-box.show {
            display: block;
        }

        .status-safe {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
        }

        .status-warning {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .status-text {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .status-detail {
            font-size: 12px;
            opacity: 0.9;
        }

        .recipients-list {
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            overflow: hidden;
            margin-bottom: 15px;
            display: none;
        }

        .recipients-list.show {
            display: block;
        }

        .recipients-header {
            background: #f9f9f9;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
            font-size: 12px;
            color: #333;
            text-transform: uppercase;
        }

        .recipient-item {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recipient-item:last-child {
            border-bottom: none;
        }

        .recipient-icon {
            font-size: 16px;
            flex-shrink: 0;
        }

        .recipient-info {
            flex: 1;
            min-width: 0;
        }

        .recipient-email {
            font-size: 12px;
            color: #333;
            font-weight: 500;
            word-break: break-all;
            margin-bottom: 3px;
        }

        .recipient-domain {
            font-size: 11px;
            color: #666;
        }

        .recipient-status {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .status-safe-tag {
            background: #d4edda;
            color: #155724;
        }

        .status-warning-tag {
            background: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 13px;
            line-height: 1.6;
        }

        .summary-section {
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }

        .summary-section.show {
            display: block;
        }

        .summary-title {
            font-weight: 600;
            font-size: 12px;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 12px;
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: #666;
        }

        .summary-value {
            font-weight: 600;
            color: #333;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            border-radius: 4px;
            font-size: 11px;
            color: #1565c0;
            line-height: 1.5;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è PayTM Receipt Checker</h1>
            <p>Real-time recipient monitoring</p>
        </div>

        <div class="info-box">
            Recipients are checked automatically. External emails show ‚ö†Ô∏è warning.
        </div>

        <div id="statusBox" class="status-box">
            <div class="status-text" id="statusText"></div>
            <div class="status-detail" id="statusDetail"></div>
        </div>

        <div id="recipientsList" class="recipients-list">
            <div class="recipients-header">Recipients</div>
            <div id="recipientsContent"></div>
        </div>

        <div id="emptyState" class="empty-state">
            <div class="empty-state-icon">‚úâÔ∏è</div>
            <div class="empty-state-text">
                Compose an email to monitor recipients.
            </div>
        </div>

        <div id="summarySection" class="summary-section">
            <div class="summary-title">Summary</div>
            <div class="summary-row">
                <span class="summary-label">Total:</span>
                <span class="summary-value" id="totalRecipients">0</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Safe (PayTM):</span>
                <span class="summary-value" id="safeCount">0</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">External:</span>
                <span class="summary-value" id="warningCount">0</span>
            </div>
        </div>
    </div>

    <script>
        Office.onReady(function (reason) {
            if (reason === Office.Initialize.Reason.ContentInitialized) {
                startMonitoring();
            }
        });

        function startMonitoring() {
            // Check recipients every 1 second
            setInterval(checkRecipients, 1000);
        }

        function checkRecipients() {
            try {
                const item = Office.context.mailbox.item;
                
                if (!item) {
                    clearDisplay();
                    return;
                }

                // Get recipients
                item.to.getAsync(function(result) {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        const recipients = result.value;
                        
                        if (recipients && recipients.length > 0) {
                            analyzeRecipients(recipients);
                        } else {
                            clearDisplay();
                        }
                    }
                });
            } catch (error) {
                console.log("Error checking recipients:", error);
            }
        }

        function analyzeRecipients(recipients) {
            let externalEmails = [];
            let safeEmails = [];

            recipients.forEach(function(recipient) {
                const email = recipient.emailAddress;
                const domain = extractDomain(email);
                const isSafe = domain === 'paytm.com';

                if (isSafe) {
                    safeEmails.push(email);
                } else {
                    externalEmails.push(email);
                }
            });

            displayRecipients(externalEmails, safeEmails);
            updateWarningBanner(externalEmails.length > 0, externalEmails);
        }

        function extractDomain(email) {
            if (email && email.includes('@')) {
                return email.split('@')[1].toLowerCase();
            }
            return email.toLowerCase();
        }

        function displayRecipients(externalEmails, safeEmails) {
            const listContainer = document.getElementById('recipientsList');
            const content = document.getElementById('recipientsContent');
            const emptyState = document.getElementById('emptyState');
            const allEmails = externalEmails.concat(safeEmails);

            if (allEmails.length === 0) {
                clearDisplay();
                return;
            }

            listContainer.classList.add('show');
            emptyState.style.display = 'none';

            content.innerHTML = allEmails.map(email => {
                const isSafe = safeEmails.includes(email);
                const statusClass = isSafe ? 'status-safe-tag' : 'status-warning-tag';
                const statusText = isSafe ? '‚úì Safe' : '‚ö† Warning';
                const icon = isSafe ? '‚úì' : '‚ö†';
                const domain = extractDomain(email);

                return `
                    <div class="recipient-item">
                        <div class="recipient-icon">${icon}</div>
                        <div class="recipient-info">
                            <div class="recipient-email">${email}</div>
                            <div class="recipient-domain">Domain: ${domain}</div>
                        </div>
                        <div class="recipient-status ${statusClass}">${statusText}</div>
                    </div>
                `;
            }).join('');

            updateSummary(allEmails.length, safeEmails.length, externalEmails.length);
        }

        function updateWarningBanner(hasWarning, externalEmails) {
            const statusBox = document.getElementById('statusBox');
            const statusText = document.getElementById('statusText');
            const statusDetail = document.getElementById('statusDetail');

            if (hasWarning) {
                statusBox.classList.add('show', 'status-warning');
                statusBox.classList.remove('status-safe');
                statusText.textContent = '‚ö† EXTERNAL RECIPIENTS DETECTED';
                statusDetail.textContent = externalEmails.length + ' external recipient' + (externalEmails.length > 1 ? 's' : '') + '. Be careful!';
            } else {
                statusBox.classList.add('show', 'status-safe');
                statusBox.classList.remove('status-warning');
                statusText.textContent = '‚úì All recipients are safe';
                statusDetail.textContent = 'All from trusted paytm.com domain';
            }
        }

        function updateSummary(total, safe, warning) {
            const summarySection = document.getElementById('summarySection');
            document.getElementById('totalRecipients').textContent = total;
            document.getElementById('safeCount').textContent = safe;
            document.getElementById('warningCount').textContent = warning;

            if (total > 0) {
                summarySection.classList.add('show');
            }
        }

        function clearDisplay() {
            document.getElementById('recipientsList').classList.remove('show');
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('summarySection').classList.remove('show');
            document.getElementById('statusBox').classList.remove('show');
        }
    </script>
</body>
</html>
