<!DOCTYPE html>
<html>
<head>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <style>
        body { font-family: "Segoe UI", sans-serif; padding: 10px; }
        .alert-box {
            display: none; /* Hidden by default */
            background-color: #fde7e9;
            border: 2px solid #d13438;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .alert-title { color: #d13438; font-weight: bold; font-size: 16px; margin-bottom: 5px; }
        .safe-box { color: green; font-weight: bold; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="dangerZone" class="alert-box">
        <div class="alert-title">⚠️ EXTERNAL WARNING</div>
        <p>You are sending email outside of <b>PayTM</b>.</p>
        <p>Please confirm recipients.</p>
    </div>

    <div id="safeZone" class="safe-box">✅ Internal Only</div>

    <script>
        Office.onReady(function(info) {
            if (info.host === Office.HostType.Outlook) {
                // Check immediately
                checkForExternal();
                // Check every time user changes recipients
                Office.context.mailbox.item.addHandlerAsync(Office.EventType.RecipientsChanged, checkForExternal);
            }
        });

        function checkForExternal() {
            Office.context.mailbox.item.to.getAsync(function(result) {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                    var recipients = result.value;
                    var trusted = ["paytm.com", "paytm.in"];
                    var externalFound = false;

                    for (var i = 0; i < recipients.length; i++) {
                        var email = recipients[i].emailAddress.toLowerCase();
                        var isSafe = false;
                        for (var j = 0; j < trusted.length; j++) {
                            if (email.indexOf("@" + trusted[j]) > -1) { isSafe = true; break; }
                        }
                        if (!isSafe) externalFound = true;
                    }

                    // Show/Hide Red Box
                    if (externalFound) {
                        document.getElementById("dangerZone").style.display = "block";
                        document.getElementById("safeZone").style.display = "none";
                    } else {
                        document.getElementById("dangerZone").style.display = "none";
                        document.getElementById("safeZone").style.display = "block";
                    }
                }
            });
        }
    </script>
</body>
</html>
