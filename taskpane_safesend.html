<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Email Recipient Checker</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <style>
        body { 
            font-family: "Segoe UI", "Helvetica Neue", sans-serif; 
            padding: 15px; 
            background-color: #f3f2f1;
        }
        .container {
            background: white; 
            padding: 15px; 
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        h3 { 
            margin-top: 0; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 10px; 
            font-size: 16px;
        }
        .status-msg { margin-bottom: 10px; font-style: italic; font-size: 13px; }
        
        /* Status Colors */
        .safe { color: green; font-weight: bold; }
        .unsafe { color: #d13438; font-weight: bold; }
        .neutral { color: #0078d4; }

        /* Lists */
        ul { padding-left: 0; list-style: none; margin: 0; }
        li { padding: 8px 0; border-bottom: 1px solid #eee; font-size: 14px; display: flex; justify-content: space-between; }
        
        /* Settings Section */
        .settings-box { margin-top: 20px; border-top: 2px solid #eee; padding-top: 10px; }
        input[type="text"] {
            width: 70%;
            padding: 5px;
            border: 1px solid #999;
        }
        button {
            padding: 5px 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #106ebe; }
        .delete-btn {
            background: none; border: none; color: #d13438; font-size: 12px; cursor: pointer;
        }
        .delete-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <h3>Recipient Status</h3>
        <div id="status" class="status-msg">Initializing...</div>
        <ul id="list"></ul>
        <div style="margin-top: 10px; text-align: center;">
            <button onclick="checkRecipients()">üîÑ Re-Scan</button>
        </div>
    </div>

    <div class="container settings-box">
        <h3>Trusted Domains</h3>
        <p style="font-size: 12px; color: #666;">Add domains (e.g. paytm.com) to mark them as safe.</p>
        
        <div style="display: flex; gap: 5px; margin-bottom: 10px;">
            <input type="text" id="newDomain" placeholder="example.com" />
            <button onclick="addDomain()">Add</button>
        </div>

        <ul id="domainList"></ul>
    </div>

    <script>
        // Storage Key
        var STORAGE_KEY = "trusted_domains_list";
        var defaultDomains = ["paytm.com"]; 

        Office.onReady(function(info) {
            loadDomains(); // Load saved domains first
            
            var statusDiv = document.getElementById("status");
            statusDiv.innerText = "Add-in Loaded.";

            if (info.host === Office.HostType.Outlook) {
                statusDiv.innerText = "Scanning recipients...";
                checkRecipients();
                
                // Add event handler to auto-check when recipients change (Modern Outlook only)
                try {
                    Office.context.mailbox.item.addHandlerAsync(Office.EventType.RecipientsChanged, checkRecipients);
                } catch(e) { console.log("Auto-check not supported on this version."); }
            }
        });

        // --- DOMAIN MANAGEMENT ---
        function getTrustedDomains() {
            var stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                return JSON.parse(stored);
            }
            return defaultDomains;
        }

        function loadDomains() {
            var domains = getTrustedDomains();
            var list = document.getElementById("domainList");
            list.innerHTML = "";
            
            for (var i = 0; i < domains.length; i++) {
                var d = domains[i];
                var li = document.createElement("li");
                li.innerHTML = "<span>" + d + "</span> <button class='delete-btn' onclick='removeDomain(\"" + d + "\")'>Remove</button>";
                list.appendChild(li);
            }
        }

        function addDomain() {
            var input = document.getElementById("newDomain");
            var domain = input.value.trim().toLowerCase().replace("@", ""); // Remove @ if user typed it
            
            if (domain) {
                var domains = getTrustedDomains();
                if (domains.indexOf(domain) === -1) {
                    domains.push(domain);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(domains));
                    loadDomains();
                    checkRecipients(); // Re-scan immediately
                    input.value = "";
                }
            }
        }

        function removeDomain(domainToRemove) {
            var domains = getTrustedDomains();
            var filtered = domains.filter(function(d) { return d !== domainToRemove; });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(filtered));
            loadDomains();
            checkRecipients(); // Re-scan immediately
        }

        // --- CHECK LOGIC ---
        function checkRecipients() {
            Office.context.mailbox.item.to.getAsync(function(result) {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                    var recipients = result.value;
                    var list = document.getElementById("list");
                    var status = document.getElementById("status");
                    var trustedList = getTrustedDomains();
                    var allSafe = true;

                    list.innerHTML = ""; // Clear list

                    if (recipients.length === 0) {
                        status.innerText = "No recipients found.";
                        return;
                    }

                    for (var i = 0; i < recipients.length; i++) {
                        var r = recipients[i];
                        var email = r.emailAddress.toLowerCase();
                        var isSafe = false;

                        // Check against trusted list
                        for (var j = 0; j < trustedList.length; j++) {
                            if (email.indexOf("@" + trustedList[j]) > -1) {
                                isSafe = true;
                                break;
                            }
                        }

                        var li = document.createElement("li");
                        if (isSafe) {
                            li.innerHTML = "<span class='safe'>\u2705 Trusted:</span> " + email;
                        } else {
                            li.innerHTML = "<span class='unsafe'>\u26A0\uFE0F External:</span> " + email;
                            allSafe = false;
                        }
                        list.appendChild(li);
                    }

                    if (allSafe) {
                        status.innerText = "‚úÖ All recipients are trusted.";
                        status.style.color = "green";
                    } else {
                        status.innerText = "‚ö†Ô∏è External/Untrusted recipients found.";
                        status.style.color = "#d13438";
                    }
                }
            });
        }
    </script>
</body>
</html>
